<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>CHAIR STORE</title>

    <link rel="stylesheet" href="./common/lib/normalize.css">
    <script type="text/javascript" src="./common/lib/gl-matrix.js"></script>

    <link rel="stylesheet" href="./common/lib/style.css">
    <script type="text/javascript" src="./common/js/sphere.js"></script>
    <script type="text/javascript" src="./common/js/modelData.js"></script>
    <script type="text/javascript" src="./common/js/control.js"></script>
    <script type="text/javascript" src="./common/js/program.js"></script>
    <script type="text/javascript" src="./common/js/utils.js"></script>
    <script type="text/javascript" src="./common/js/script.js"></script>

</head>
<body>
    <div id="wrapper"><canvas id="webgl-canvas">Your browser does not support the HTML5 canvas element.</canvas></div>
    <div id="logo"><h1 id="logo-text">CHAIR STORE</h1></div>
    <div id="color-palette">
        <form id="palette">
            <ul>
            <input class="visually-hidden" type="radio" name="color" value="red" id="red" checked>
            <label for="red" id="red-label"></label>
            <input class="visually-hidden" type="radio" name="color" value="green" id="green">
            <label for="green" id="green-label"></label>
            <input class="visually-hidden" type="radio" name="color" value="blue" id="blue">
            <label for="blue" id="blue-label"></label>
            <input class="visually-hidden" type="radio" name="color" value="white" id="white">
            <label for="white" id="white-label"></label>
            <input class="visually-hidden" type="radio" name="color" value="white2" id="white2">
            <label for="white2" id="white-label2"></label>
            </ul>
        </form>
    </div>
    <div id="next-chair">
        <p id="next-chair-text">Next chair</p>
        <button id="next-chair-button" type="button" onClick="control.pressNextChairButton();"></button>
    </div>
    <div id="next-chair-left">
        <p id="next-chair-text">Next chair</p>
        <button id="next-chair-button-left" type="button" onClick="control.pressNextChairButton();"></button>
    </div>
    <div id="buy"><a href="https://iidesuyo.com/" target="_blank" id="buy-text">BUY NOW</a></div>    
</body>
</html>
